---
apiVersion: v1
kind: Service
metadata:
  name: demo-nodejs-backend
  namespace: argo
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/services/all"
spec:
  selector:
    app: demo-nodejs-backend
  type: NodePort
  ports:
    - port: 8080
      targetPort: 3000
      protocol: TCP
