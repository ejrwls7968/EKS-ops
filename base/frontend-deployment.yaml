---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: argo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
        - name: demo-frontend
          image: 311724524637.dkr.ecr.ap-northeast-2.amazonaws.com/argo-front:2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
